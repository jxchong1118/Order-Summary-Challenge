<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>


    <div class="card" style="width: 18rem;">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="card-body">
        Annual Plan
        $59.99/year

        Change
      </div>

      <div class="card-body">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Proceed to Payment</button>

        </div>
      </div>

      <div class="card-body">
        <p> Cancel Order</p>
      </div>
    </div>





</body>

</html>
